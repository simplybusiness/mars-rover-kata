name: run-programmer-tests
run-name: mars rover tests
on: [push]
jobs: 
  run-tests: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
      - run: bundle install
      - run: bundle exec rspec -cfd